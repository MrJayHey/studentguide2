version: '3'

volumes:
  pg_data:
  static:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ./guide/
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/app/staticfiles
  gateway:
    build: ./gateway/
    volumes:
      - static:/usr/share/nginx/html/static
    ports:
      - 80:80
      - 443:443